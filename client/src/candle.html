<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Candlestick Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .candle {
      stroke-width: 2;
    }
    .wick {
      stroke-width: 1;
    }
    .axis {
      font-size: 12px;
    }
  </style>
</head>
<body>

<script>
  const margin = { top: 20, right: 50, bottom: 50, left: 50 };
  const width = 800 - margin.left - margin.right;
  const height = 400 - margin.top - margin.bottom;

  // Dữ liệu nến
  const data = [
    { date: '2025-01-01', open: 120, close: 130, high: 135, low: 118 },
    { date: '2025-01-02', open: 130, close: 125, high: 132, low: 120 },
    { date: '2025-01-03', open: 125, close: 135, high: 140, low: 123 },
    { date: '2025-01-04', open: 135, close: 130, high: 137, low: 128 },
    { date: '2025-01-05', open: 130, close: 140, high: 145, low: 128 },
    { date: '2025-01-06', open: 140, close: 145, high: 150, low: 138 }
  ];

  const x = d3.scaleBand()
    .domain(data.map(d => d.date))
    .range([0, width])
    .padding(0.3);

  const y = d3.scaleLinear()
    .domain([d3.min(data, d => d.low), d3.max(data, d => d.high)])
    .range([height, 0]);

  const svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', `translate(${margin.left},${margin.top})`);

  // Create the x axis
  const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat('%b %d'));
  svg.append('g')
    .attr('transform', `translate(0,${height})`)
    .call(xAxis)
    .attr('class', 'axis');

  // Create the y axis
  const yAxis = d3.axisLeft(y);
  svg.append('g')
    .call(yAxis)
    .attr('class', 'axis');

  // Draw the candlesticks
  svg.selectAll('.candle')
    .data(data)
    .enter()
    .append('g')
    .attr('class', 'candle')
    .each(function(d) {
      const g = d3.select(this);

      // Draw the body of the candle
      g.append('rect')
        .attr('x', x(d.date))
        .attr('y', y(Math.max(d.open, d.close)))
        .attr('width', x.bandwidth())
        .attr('height', Math.abs(y(d.open) - y(d.close)))
        .attr('fill', d.close > d.open ? 'green' : 'red');

      // Draw the wick (line)
      g.append('line')
        .attr('x1', x(d.date) + x.bandwidth() / 2)
        .attr('x2', x(d.date) + x.bandwidth() / 2)
        .attr('y1', y(d.high))
        .attr('y2', y(d.low))
        .attr('stroke', d.close > d.open ? 'green' : 'red')
        .attr('class', 'wick');
    });

  // Thêm tính năng kéo cho toàn bộ biểu đồ
  const drag = d3.drag()
    .on('drag', function(event) {
      svg.attr('transform', `translate(${event.x},${event.y})`);
    });

  svg.call(drag);

</script>

</body>
</html>
